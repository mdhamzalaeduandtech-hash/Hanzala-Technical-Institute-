<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --panel:#ffffff;
      --primary:#1f2937;
      --accent:#ef4444;
      --btn:#e5e7eb;
      --btn-hover:#d1d5db;
      --operator:#f59e0b;
      --radius:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#eef2ff 0%, #f3f4f6 100%);
      color:var(--primary);
      padding:24px;
    }

    .calculator{
      width:320px;
      background:var(--panel);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(17,24,39,0.08);
      padding:18px;
    }

    .display{
      height:64px;
      background:#0f172a;
      color:#e6eef8;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding:12px 16px;
      font-size:28px;
      font-weight:600;
      overflow:hidden;
      word-break:break-all;
      margin-bottom:14px;
    }

    .keys{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }

    .btn{
      background:var(--btn);
      border:0;
      padding:14px;
      border-radius:10px;
      font-size:18px;
      cursor:pointer;
      transition:transform .06s ease, background .08s ease, box-shadow .06s;
      user-select:none;
      outline: none;
    }

    .btn:active{transform:translateY(1px)}
    .btn:hover{background:var(--btn-hover)}
    .btn:focus{box-shadow:0 0 0 3px rgba(99,102,241,0.12)}

    .operator{
      background:var(--operator);
      color:#071013;
      font-weight:700;
    }

    .equals{
      background:var(--primary);
      color:white;
      grid-row:span 2;
      align-self:stretch;
      font-size:20px;
      border-radius:10px;
    }

    .zero{grid-column:span 2; text-align:left; padding-left:22px}

    .function{background:#fef3c7}

    @media (max-width:380px){
      .calculator{width:100%}
      .display{font-size:22px;height:56px}
      .btn{padding:12px}
    }

    /* Small accessibility helper for screen readers */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="calculator" role="application" aria-label="Simple calculator">
    <div class="display" id="display" aria-live="polite" role="status">0</div>

    <div class="keys" id="keys" role="group" aria-label="Calculator keys">
      <!-- Row 1 -->
      <button class="btn function" data-action="clear" aria-label="Clear (C)">C</button>
      <button class="btn function" data-action="delete" aria-label="Backspace">⌫</button>
      <button class="btn operator" data-action="/" aria-label="Divide">÷</button>
      <button class="btn operator" data-action="*" aria-label="Multiply">×</button>

      <!-- Row 2 -->
      <button class="btn number" data-action="7" aria-label="Seven">7</button>
      <button class="btn number" data-action="8" aria-label="Eight">8</button>
      <button class="btn number" data-action="9" aria-label="Nine">9</button>
      <button class="btn operator" data-action="-" aria-label="Minus">−</button>

      <!-- Row 3 -->
      <button class="btn number" data-action="4" aria-label="Four">4</button>
      <button class="btn number" data-action="5" aria-label="Five">5</button>
      <button class="btn number" data-action="6" aria-label="Six">6</button>
      <button class="btn operator" data-action="+" aria-label="Plus">+</button>

      <!-- Row 4 -->
      <button class="btn number" data-action="1" aria-label="One">1</button>
      <button class="btn number" data-action="2" aria-label="Two">2</button>
      <button class="btn number" data-action="3" aria-label="Three">3</button>
      <button class="btn equals" data-action="=" aria-label="Equals">=</button>

      <!-- Row 5 -->
      <button class="btn number zero" data-action="0" aria-label="Zero">0</button>
      <button class="btn number" data-action="." aria-label="Decimal point">.</button>
    </div>

    <p class="sr-only" id="kbd-hint">
      Keyboard: digits 0–9, + - * /, Enter (equals), Backspace (delete), Escape or c (clear), . (decimal)
    </p>
  </main>

  <script>
    // Single-file simple calculator with keyboard support
    (function () {
      const displayEl = document.getElementById('display');
      const keysEl = document.getElementById('keys');

      let expression = '';
      let lastInputType = null; // "number" | "operator" | "decimal"

      function updateDisplay(value) {
        displayEl.textContent = (value === '' || value === undefined || value === null) ? '0' : value;
      }

      function sanitizeExpressionForEval(expr) {
        return expr.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
      }

      function calculate() {
        if (!expression) return;
        try {
          const sanitized = sanitizeExpressionForEval(expression);
          if (/[a-zA-Z]/.test(sanitized)) throw new Error('Invalid input');
          const result = Function('"use strict"; return (' + sanitized + ')')();
          const formatted = Number.isFinite(result) ? parseFloat(result.toFixed(10)).toString() : 'Error';
          expression = formatted;
          lastInputType = 'number';
          updateDisplay(formatted);
        } catch (e) {
          expression = '';
          lastInputType = null;
          updateDisplay('Error');
        }
      }

      function inputNumber(n) {
        // If expression is a previous result and user types a number immediately, treat it as continuing the number.
        expression += n;
        lastInputType = 'number';
        updateDisplay(expression);
      }

      function inputDecimal() {
        const lastOpIndex = Math.max(
          expression.lastIndexOf('+'),
          expression.lastIndexOf('-'),
          expression.lastIndexOf('*'),
          expression.lastIndexOf('/')
        );
        const currentNumber = expression.slice(lastOpIndex + 1);
        if (currentNumber.includes('.')) return;
        if (currentNumber === '') {
          expression += '0.';
        } else {
          expression += '.';
        }
        lastInputType = 'decimal';
        updateDisplay(expression);
      }

      function inputOperator(op) {
        if (!expression && op === '-') {
          expression = '-';
          lastInputType = 'operator';
          updateDisplay(expression);
          return;
        }
        if (!expression) return;
        if (lastInputType === 'operator') {
          expression = expression.slice(0, -1) + op;
        } else {
          expression += op;
        }
        lastInputType = 'operator';
        updateDisplay(expression);
      }

      function clearAll() {
        expression = '';
        lastInputType = null;
        updateDisplay('0');
      }

      function deleteLast() {
        if (!expression) return;
        expression = expression.slice(0, -1);
        const lastChar = expression.slice(-1);
        if (!lastChar) lastInputType = null;
        else if (/[0-9]/.test(lastChar)) lastInputType = 'number';
        else if (lastChar === '.') lastInputType = 'decimal';
        else lastInputType = 'operator';
        updateDisplay(expression || '0');
      }

      // Button click handling (delegated)
      keysEl.addEventListener('click', (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;
        const action = btn.dataset.action;
        if (!action) return;

        if (/^[0-9]$/.test(action)) {
          inputNumber(action);
          return;
        }
        if (action === '.') {
          inputDecimal();
          return;
        }
        if (action === '+' || action === '-' || action === '*' || action === '/') {
          inputOperator(action);
          return;
        }
        if (action === '=') {
          calculate();
          return;
        }
        if (action === 'clear') {
          clearAll();
          return;
        }
        if (action === 'delete') {
          deleteLast();
          return;
        }
      });

      // Keyboard support
      window.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
          inputNumber(e.key);
          e.preventDefault();
          return;
        }
        if (e.key === '.') {
          inputDecimal();
          e.preventDefault();
          return;
        }
        if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
          inputOperator(e.key);
          e.preventDefault();
          return;
        }
        if (e.key === 'Enter' || e.key === '=') {
          calculate();
          e.preventDefault();
          return;
        }
        if (e.key === 'Backspace') {
          deleteLast();
          e.preventDefault();
          return;
        }
        if (e.key === 'Escape') {
          clearAll();
          e.preventDefault();
          return;
        }
        // Clear on plain 'c' (no modifier)
        if ((e.key === 'c' || e.key === 'C') && !e.ctrlKey && !e.metaKey && !e.altKey) {
          clearAll();
          e.preventDefault();
          return;
        }
      });

      // Initialize
      updateDisplay('0');
    })();
  </script>
</body>
</html>
