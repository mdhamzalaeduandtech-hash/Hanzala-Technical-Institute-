<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTI Institute - All-in-One Page</title>
    <style>
        /* CSS অংশ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ন্যাভিগেশন বার */
        header {
            background: #2c3e50;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        #navbar {
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 0 20px;
            scrollbar-width: thin;
        }

        #nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
            padding: 10px 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-link.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
        }

        /* ড্রপডাউন মেনু */
        .dropdown {
            display: none;
            position: absolute;
            background: white;
            min-width: 220px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 10px 0;
            list-style: none;
            border-radius: 4px;
            z-index: 1001;
        }

        .dropdown li a {
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            font-size: 14px;
        }

        .dropdown li a:hover {
            background-color: #f1f1f1;
            color: #3498db;
        }

        /* সার্চ বক্স */
        .search-area {
            padding: 50px 20px;
            text-align: center;
            background: #34495e;
            color: white;
        }

        #main-search {
            width: 60%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        #search-results {
            display: none;
            background: white;
            width: 60%;
            margin: 10px auto;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: left;
        }

        .search-item {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #eee;
        }

        .search-item:hover {
            background: #f1f1f1;
        }

        /* কন্টেন্ট এরিয়া */
        .main-content {
            padding: 40px;
            text-align: center;
            min-height: 400px;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<header>
    <nav id="navbar">
        <ul id="nav-list">
            </ul>
    </nav>
</header>

<section class="search-area">
    <h1>HTI Institute Smart Portal</h1>
    <input type="text" id="main-search" placeholder="কি খুঁজছেন? এখানে লিখুন...">
    <div id="search-results"></div>
</section>

<main class="main-content">
    <h2>স্বাগতম HTI Institute-এ</h2>
    <p>উপরের মেনু থেকে আপনার প্রয়োজনীয় লিঙ্কটি নির্বাচন করুন।</p>
</main>

<footer>
    <p>&copy; 2024 HTI Institute. All Rights Reserved.</p>
</footer>

<script>
    // জাভাস্ক্রিপ্ট অংশ

    // ১. মেনু ডেটাবেস (লিঙ্কগুলো সরাসরি রুট ডিরেক্টরিতে সেট করা হয়েছে)
    const fileLinks = {
        "Short Course Admission" : "/shourts_course_admission01.html",
        "Private Admission" : "/private_admission02.html",
        "Fee Payment" : "/fee_payment03.html",
        "Admission Guidlines" : "/admission_guidlines04.html",
        "Number System and Complements" : "/number_system_conversion05.html",
        "Basic Calculator" : "/basic_calculator06.html",
        "Lenght Conversion" : "/lenght_calculator07.html",
        "Weight Conversion" : "/weight_coversion08.html",
        "Time Counter" : "/time_counter09.html",
        "Age Calculator" : "/age_calculator10.html",
        "Shourt Course" : "/sourts_course11.html",
        "Long Course" : "/long_course12.html",
        "Dircting Manager" : "/directing_manager013.html",
        "Trade Instructor" : "/trade_instructor014.html",
        "Teacher" : "/teacher015.html",
        "Assistent Teacher" : "/assistent016.html",
        "Internt Teacher" : "/internt_teacher017.html",
        "Course Final Result" : "/course_final_result018.html", 
        "Board Result" : "/board_result019.html", 
        "Test Exam Result" : "/test_exam_result020.html",
        "Admission Result" : "/admission_result021.html",
        "Scholarship Result" : "/scholarship_result022.html",
        "Short Course Book" : "/short_course_book023.html",
        "Long Course Book" : "/long_course_book024.html",
        "Referance Book" : "/referance_book025.html",
        "HTI Institute Writing Book" : "/hti_institute_writing_book026.html",
        "Academic Gallery" : "/academic_gallery027.html",
        "Cultural Gallery" : "/cultural_gallery028.html",
        "Event Gallery" : "/event_gallery029.html",
        "Student Project Gallery" : "/student_project_gallery030.html",
        "Software Invention" : "/software_invention031.html",
        "Resarch Paper" : "/resarch_paper032.html",
        "Prototype Models" : "/prototype_models033.html",
        "Office Location" : "/office_location034.html",
        "Complaint" : "/complaint035.html",
        "Social Media" : "/social_media036.html",
        "Technology Blogs" : "/technology_blogs037.html",
        "Education blogs" : "/education_blogs038.html",
        "Career Guidance Blogs" : "/career_guidance_blogs039.html",
        "Student Experience Blogs" : "/student_experience_blogs040.html",
        "Upcoming Events" : "/upcoming_events041.html",
        "Ongoing Events" : "/ongoing_events042.html",
        "Past Events" : "/past_events043.html",
        "Software Products" : "/software_products044.html",
        "Hardware Products" : "/hardware_products045.html",
        "Educational Meterials" : "/educational_meterials046.html",
        "Merchandise" : "/merchandise047.html",
        "Typing Games" : "/typing_games048.html",
        "Educational Games" : "/educational_games049.html",
        "Puzzle Games" : "/puzzle_games050.html",
        "Programing Base Games" : "/programing_base_games051.html",
        "Entertainment Games" : "/entertainment_games052.html",
        "Student Writing Report" : "/student_writng_report53.html"
    };

    const menuData = [
        { name: "Home", link: "/index.html" },
        { name: "Admission", sub: ["Short Course Admission", "Private Admission", "Fee Payment", "Admission Guidlines"] },
        { name: "Calculation", sub: ["Number System and Complements", "Basic Calculator", "Lenght Conversion", "Weight Conversion", "Time Counter", "Age Calculator"] },
        { name: "Notice", link: "/notice10.html" },
        { name: "Course", sub: ["Shourt Course", "Long Course"] },
        { name: "Teachers", sub: ["Dircting Manager", "Trade Instructor", "Teacher", "Assistent Teacher", "Internt Teacher"] },
        { name: "Result", sub: ["Course Final Result", "Board Result", "Test Exam Result", "Admission Result", "Scholarship Result"] },
        { name: "Library", sub: ["Short Course Book", "Long Course Book", "Referance Book", "HTI Institute Writing Book"] },
        { name: "Gallery", sub: ["Academic Gallery", "Cultural Gallery", "Event Gallery", "Student Project Gallery"] },
        { name: "Invention", sub: ["Software Invention", "Resarch Paper", "Prototype Models"] },
        { name: "Contact", sub: ["Office Location", "Complaint", "Social Media"] },
        { name: "Blogs", sub: ["Technology Blogs", "Education blogs", "Career Guidance Blogs", "Student Experience Blogs", "Student Writing Report"] },
        { name: "Event", sub: ["Upcoming Events", "Ongoing Events", "Past Events"] },
        { name: "Product", sub: ["Software Products", "Hardware Products", "Educational Meterials", "Merchandise"] },
        { name: "Games", sub: ["Typing Games", "Educational Games", "Puzzle Games", "Programing Base Games", "Entertainment Games"] },
        { name: "Guidlines", link: "/guidlines53.html"}
    ];

    // ২. মেনু জেনারেট ফাংশন
    function initializeHTICore() {
        const navList = document.getElementById('nav-list');
        const navbar = document.getElementById('navbar');
        
        menuData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            if (item.sub) {
                let dHTML = `<ul class="dropdown">`;
                item.sub.forEach(s => {
                    let fileName = fileLinks[s] || "/index.html"; 
                    dHTML += `<li><a href="${fileName}">${s}</a></li>`;
                });
                dHTML += `</ul>`;
                li.innerHTML = `<a class="nav-link">${item.name}</a>${dHTML}`;
            } else {
                li.innerHTML = `<a href="${item.link}" class="nav-link">${item.name}</a>`;
            }
            navList.appendChild(li);
        });

        // ড্রপডাউন পজিশন লজিক
        document.querySelectorAll('.nav-item').forEach(li => {
            const link = li.querySelector('.nav-link');
            const drop = li.querySelector('.dropdown');
            if(drop) {
                li.addEventListener('mouseenter', () => {
                    const rect = link.getBoundingClientRect();
                    drop.style.display = 'block';
                    if (rect.left + drop.offsetWidth > window.innerWidth) {
                        drop.style.left = 'auto';
                        drop.style.right = '0px';
                    } else {
                        drop.style.right = 'auto';
                        drop.style.left = '0px';
                    }
                });
                li.addEventListener('mouseleave', () => drop.style.display = 'none');
            }
        });

        // অ্যাক্টিভ লিঙ্ক লজিক
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // মাউস হুইল স্ক্রোলিং (ন্যাভবারের জন্য)
        navbar.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                navbar.scrollLeft += e.deltaY;
            }
        });

        // স্মার্ট সার্চ লজিক
        const searchInput = document.getElementById('main-search');
        const resultsBox = document.getElementById('search-results');
        let searchDb = [];
        
        menuData.forEach(m => {
            if(m.sub) {
                m.sub.forEach(s => searchDb.push({t:s, l:fileLinks[s] || '/index.html'}));
            } else {
                searchDb.push({t:m.name, l:m.link});
            }
        });

        searchInput.addEventListener('input', function() {
            const val = this.value.toLowerCase();
            resultsBox.innerHTML = '';
            if(val) {
                const matches = searchDb.filter(d => d.t.toLowerCase().includes(val));
                if(matches.length) {
                    resultsBox.style.display = 'block';
                    matches.forEach(m => {
                        resultsBox.innerHTML += `<a href="${m.l}" class="search-item">${m.t}</a>`;
                    });
                } else { 
                    resultsBox.style.display = 'none'; 
                }
            } else { 
                resultsBox.style.display = 'none'; 
            }
        });
    }

    // রান করুন
    window.onload = initializeHTICore;
</script>

</body>
</html>
